<style id="jsbin-css">
#canvas {
  width: 400px;
  height: 400px;

}
#first-row {
  height: 75%;

}

  height: 100%;

}
.red {
  background-color: red;
}

}
.black {

}
.white {

}
.yellow {
  background-color: yellow;
}
#first-fuggoleges {
  height: 100%;
  width: 3%;
}
#first-column {
  height: 100%;
  width: 22%;

}
#second-divider {
  height: 8%;

}
#first-medium-rectangle {
  height: 46%;

}
#second-medium-rectangle {

  width: 100%;
}
#second-row {
  height: 3%;

}
#third-row {
  height: 22%;
  width: 100%;
}

  height: 100%;
  width: 5%;
  background-color: white;
}

  height: 46%;

}

      <div id="second-divider" class="black"></div>
      <div id="second-medium-rectangle"></div>
    </div>
  </div>
 <div id="second-row" class="black"></div>
 <div id="third-row"class="white">
   <div id="last-column" class="right">
     <div id="kis-negyzet" class="white"></div>
     <div id="second-divider" class="black"></div>
     <div id="first-medium-rectangle" class="yellow"></div>                                                   
   </div>
   <div id="first-fuggoleges" class="black right"></div>
   <div id="also-kozep-negyzet" class="right"></div>
   <div id="first-fuggoleges" class="black right"></div>

 </div>
